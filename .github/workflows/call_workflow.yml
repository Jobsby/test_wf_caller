name: Normal Workflow
run-name: ${{ github.actor }} normal workflow Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - run: echo "Input Parameter = ${{ inputs.input_name }}."
      - run: echo "Secret env GCP_SECRET= ${{ secrets.GCP_SECRET }}"
      - name: Check secretes called
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "Secrets my called secret = ${{ secrets.MY_CALLED_SECRET }}"
      - name: Check secretes caller
        env:
          MY_CALLED_SECRET: ${{ secrets.MY_CALLED_SECRET }}
        run: echo "Secrets my caller secret = $MY_CALLED_SECRET"
