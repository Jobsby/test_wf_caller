name: Normal Workflow
run-name: ${{ github.actor }} normal workflow Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "Input Parameter = ${{ inputs.input_name }}."
      - run: echo "Secret env GCP_SECRET= ${{ secrets.GCP_SECRET }}"
      - name: Check secretes called
        run: echo "Secrets my called secret = ${{ secrets.MY_CALLER_SECRET }}"
