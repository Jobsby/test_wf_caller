name: Normal Workflow
run-name: ${{ github.actor }} normal workflow Actions üöÄ
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      mysecrete: 'MY_CALLER_SECRET'
    steps:
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - run: echo "Input Parameter = ${{ inputs.input_name }}."
      - name: Check secretes called 1
        run: echo "Secrets my called secret = ${{ secrets.MY_CALLER_SECRET }}"
      - name: Check secretes called 2
        run: echo "Secrets my called secret = ${{ secrets[format('{0}', 'MY_CALLER_SECRET')] }}"
      - name: Check secretes called 3
        run: echo "Secrets my called secret = ${{ secrets['MY_CALLER_SECRET'] }}"
      - name: Check secretes called 4
        run: echo "Secrets my called secret = ${{ secrets['$mysecrete'] }}"
